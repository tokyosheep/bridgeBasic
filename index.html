<!doctype html>
<html>
<head>
<meta charset="utf-8">
        
<link rel="stylesheet" href="css/topcoat-desktop-dark.min.css"/>
<link  id="hostStyle" rel="stylesheet" href="css/styles.css"/>

<title></title>
</head>

<body class="hostElt">

    <div id="content">        
        <div>
            <button id="evenBtn" class="topcoat-button--large hostFontSize">even</button>
            <button id="oddBtn" class="topcoat-button--large hostFontSize">odd</button>
        </div>
        <div>                
            <button id="redLabel" class="topcoat-button--large hostFontSize">add Label</button>     
            <button id="reset" class="topcoat-button--large hostFontSize">resetDrop()</button>           
        </div>   
        <div id="dropArea">
            <ul id="fileList"></ul>
        </div>
    </div>
    <table>
        <tr>
            <th>01</th>
            <th>02</th>
            <th>03</th>
            <th>04</th>
            <th>05</th>
        </tr>
        <tr>
            <td><label for="" class="topcoat-radio-button">
                    <input type="radio"name="topcoat" class="labelColor" id="1" checked>
                    <div class="topcoat-radio-button__checkmark"></div>
                </label></td>
            <td><label for="" class="topcoat-radio-button">
                    <input type="radio"name="topcoat" class="labelColor" id="2">
                    <div class="topcoat-radio-button__checkmark"></div>
                </label></td>
            <td><label for="" class="topcoat-radio-button">
                    <input type="radio"name="topcoat" class="labelColor" id="3">
                    <div class="topcoat-radio-button__checkmark"></div>
                </label></td>
            <td><label for="" class="topcoat-radio-button">
                    <input type="radio"name="topcoat" class="labelColor" id="4">
                    <div class="topcoat-radio-button__checkmark"></div>
                </label></td>
            <td><label for="" class="topcoat-radio-button">
                    <input type="radio"name="topcoat" class="labelColor" id="5">
                    <div class="topcoat-radio-button__checkmark"></div>
                </label></td>
        </tr>
    </table>
    <input type="text" class="topcoat-text-input" id="someName">
    <div id="folderArea">
        <button id="makeFolder" class="topcoat-button--large hostFontSize">makeFolder</button>
        <button id="putIn" class="topcoat-button--large hostFontSize">put in folder</button>
    </div>
    <!-- These are debugging shortcuts.  Class debuglink items only appear in debug mode  -->
    <span class="debuglink" id="reload">Reload</span>
    <span class="debuglink" id="debug">Debug</span>
    <span class="debuglink" id="sources">Sources</span>
    
    <script src="js/libs/CSInterface.js"></script>
    <script src="js/libs/jquery-2.0.2.min.js"></script>

    <script src="js/themeManager.js"></script>
    <script src="js/main.js"></script>

        
</body>
</html>
